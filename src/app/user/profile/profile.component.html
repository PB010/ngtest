<h1>Edit Your Profile</h1>
<hr>
<div class="col-md-4">
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()"
        autocomplete="off">
    <div class="form-group" [ngClass]="{'error' :
         validateInput('firstName')}">
      <label for="firstName">First Name:</label>
      <em *ngIf="validateInput('firstName') &&
           profileForm.controls['firstName'].errors.required">Required</em>
      <em *ngIf="validateInput('firstName') &&
           profileForm.controls['firstName'].errors.pattern">Must start with a letter</em>
      <input id="firstName" type="text" class="form-control"
             placeholder="First Name" formControlName="firstName"/>
    </div>
    <div class="form-group" [ngClass]="{'error' :
         validateInput('lastName')}">
      <label for="lastName">Last Name</label>
      <em *ngIf="validateInput('lastName') &&
           profileForm.controls['lastName'].errors.required">Required</em>
      <em *ngIf="validateInput('lastName') &&
           profileForm.controls['lastName'].errors.pattern">Must start with a letter</em>
      <input id="lastName" type="text" class="form-control"
             placeholder="Last Name" formControlName="lastName"/>
    </div>

    <button type="submit" (click)="redirectToEvents()"
            class="btn btn-primary">Save</button>
    <button type="button" (click)="redirectToEvents()"
            class="btn btn-default">Cancel</button>
  </form>
</div>
