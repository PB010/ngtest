<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.touched &&
      (loginForm.controls.userName?.invalid ||
      mouseoverLogin && loginForm.controls.userName?.invalid)">Required</em>
      <input id="userName" type="text" (ngModel)="userName" name="userName"
             required class="form-control" placeholder="User Name"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.userName?.touched &&
      (loginForm.controls.password?.invalid ||
      mouseoverLogin && loginForm.controls.userName?.invalid)">Required</em>
      <input id="password" type="password" (ngModel)="password" name="password"
             required class="form-control" placeholder="Password"/>
    </div>

    <span (mouseenter)="mouseoverLogin=true"
          (mouseleave)="mouseoverLogin=false">
      <button type="submit" class="btn btn-primary"
              (click)="redirectToEvents()"
              [disabled]="loginForm.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default"
            (click)="redirectToEvents()">Cancel</button>
  </form>
</div>
